<!DOCTYPE HTML>
<html>
    <head>
        <link rel="Stylesheet" type="text/css" href="{{ site.root }}/static/css/style.css">
        <link rel="Stylesheet" type="text/css" href="{{ site.root }}/static/css/tango.css">
        <link rel="Stylesheet" type="text/css" href="{{ site.root }}/static/plugin/tipuesearch/css/tipuesearch.css">
        <link rel="stylesheet" href="{{ site.root }}/static/plugin/tipuesearch/css/normalize.css">
        <link rel="stylesheet" href="{{ site.root }}/static/plugin/tipuesearch/css/tipuesearch.css">
        <link rel="shortcut icon" href="{{ site.root }}/favicon.ico" type="image/x-icon">
        <link rel="icon" href="{{ site.root }}/favicon.ico" type="image/x-icon">
        <title>{% block title %}{{ site.title }}{% endblock %}</title>
        <meta name="keywords" content="{{ site.keywords }}"/>
        <meta name="description" content="{{ site.description }}"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width" />

        <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [ ['$','$'], ['\\(','\\)'] ]
            }
        });
        </script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'></script>
        <!--script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script!-->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114706319-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-114706319-1');
        </script>

        <script>
            var _hmt = _hmt || [];
            (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?6e445c332d0cb95f356894a8d3b9f545";
            var s = document.getElementsByTagName("script")[0]; 
            s.parentNode.insertBefore(hm, s);
            })();
        </script>


    </head>

    <body>
        <div id="container">
            {% block container %}
                {{ page.content }}
            {% endblock %}
        </div>
        <div id="footer">
            <span>
                Copyright Â© {{ site.time.strftime("%Y") }} {{ site.author }}.
                Powered by <a href="http://simiki.org/" target="_blank">Simiki</a>.
                Fork me in <a href="https://github.com/kitianFresh/MetaHacksWiki/tree/master" target="_blank"> github </a>.
            </span>
        </div>
        {% include "stat.html" %}

        <script src="{{ site.root }}/tipuesearch_content.js"></script>
        <script src="{{ site.root }}/static/plugin/tipuesearch/tipuesearch_set.js"></script>
        <script src="{{ site.root }}/static/plugin/tipuesearch/tipuesearch.min.js"></script>
    </body>
</html>
